<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Online Typing Speed Test | Practice & Improve WPM</title>
  <meta name="description" content="Take a free online typing speed test. Practice your typing skills for 30 seconds, 1 minute, 2 minutes, 5 minutes, or 10 minutes and improve your WPM.">
  <meta name="keywords" content="typing test, typing speed, online typing practice, WPM test, free typing tool">
  <meta property="og:title" content="Free Online Typing Speed Test" />
  <meta property="og:description" content="Improve your typing speed with our free online test. Choose from multiple time durations and track your WPM and accuracy." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Free Typing Speed Test</h1>
    <p>Practice typing and track your words per minute accuracy.</p>
  </header>
  <div class="ad-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
  <main class="container" role="main">
    <section class="settings">
      <label for="timeSelect">Choose Duration:</label>
      <select id="timeSelect" aria-label="Select typing test duration">
        <option value="30">30 Seconds</option>
        <option value="60" selected>1 Minute</option>
        <option value="120">2 Minutes</option>
        <option value="300">5 Minutes</option>
        <option value="600">10 Minutes</option>
      </select>
      <button id="startBtn" aria-label="Start typing test">Start Test</button>
    </section>
    <section id="testArea" class="hidden" aria-live="polite">
      <div id="timer">Time Left: 60s</div>
      <p id="quote"></p>
      <textarea id="inputArea" placeholder="Start typing here..." disabled aria-label="Typing input area"></textarea>
      <div id="results" class="hidden">
        <h2>Your Results</h2>
        <p><strong>Words Per Minute (WPM):</strong> <span id="wpm">0</span></p>
        <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Free Typing Test | Improve Your Typing Skills</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
